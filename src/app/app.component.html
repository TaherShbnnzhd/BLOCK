<!-- بسم الله الرحمن الرحیم -->

<div id="container">

    <div id="header">

        <block-header pTemplate="header"></block-header>

        <div *ngIf="authService.getAuthorizationToken()"
            class="menu">

            <nav class="menu-right">

                <a routerLink="/home"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page">
                    HOME
                </a>

                <a routerLink="/report"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page">
                    REPORT
                </a>

            </nav>

        </div>

    </div>

    <div id="body"
        [style.height.vh]="authService.isLoggedIn ? 61.5 : 68">

        <router-outlet></router-outlet>

    </div>

    <div id="footer">

        <block-footer></block-footer>

    </div>

</div>
